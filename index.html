<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stillendirme Oyunu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="background">
            <div class="alpaca">
                <img src="images/alpaca/neck/default.png" alt="">
               
                <div class="ear">
                    <img src="images/alpaca/ears/default.png" alt="">
                </div>

             

                <!--hair-->
                <div class="hair">
                    <img src="images/alpaca/hair/default.png" alt="">
                    <img src="images/alpaca/hair/curls.png" alt="" class="sac1">
                    <img src="images/alpaca/hair/fancy.png" alt="" class="sac2">
                    <img src="images/alpaca/hair/elegant.png" alt="" class="sac3">
                </div>


                <!--nose-->
                <div class="nose">
                    <img src="images/alpaca/nose.png" alt="">
                </div>

                <!--mouth-->
                <div class="mouth">
                    <img src="images/alpaca/mouth/laugh.png" alt="" class="mouth1">
                    <img src="images/alpaca/mouth/default.png" alt="" class="mouth2">
                    <img src="images/alpaca/mouth/eating.png" alt="" class="mouth3">
                </div>

                <!--eye-->
                <div class="eye">
                    <img src="images/alpaca/eyes/panda.png" alt="">
                </div>


                <div class="aksesuar">
                    <img src="images/alpaca/accessories/glasses.png" alt="" class="gozluk">
                    <img src="images/alpaca/accessories/flower.png" alt="" class="cicek">
                    <img src="images/alpaca/accessories/headphone.png" alt="" class="kulaklik">
                </div>
        
            </div>
        </div>
    </div>

    <div class="buttons">
        <div class="text">Alpakayı Stillendir!</div>

        <div class="section">
        

               <div class="part1">
                    <!--mouth-->
                    <h3>Mod</h3>
                    <div class="btn4">
                        <button id="btn4">Komik</button>
                    </div>
                    <div class="btn5">
                        <button id="btn5">Mutlu</button>
                    </div>
                    <div class="btn6">
                        <button id="btn6">Obur</button>
                    </div>
               </div>

              <div class="part2">
                    <!--accessories-->
                    <h3>Aksesuar</h3>
                    <div class="btn7">
                        <button id="btn7">Gözlük</button>
                    </div>
                    <div class="btn8">
                        <button id="btn8">Çiçek</button>
                    </div>
                    <div class="btn9">
                        <button id="btn9">Kulaklık</button>
                    </div>
              </div>

                   <div class="part3">
                    <!--hair-->
                        <h3>Saç Stili</h3>
        
                        <div class="btn1">
                            <button id="btn1">Kıvırcık Saç</button>
                        </div>
                        <div class="btn2">
                            <button id="btn2">Havalı Saç</button>
                        </div>
                        <div class="btn3">
                            <button id="btn3">Kahküllü Saç</button>
                        </div>
                   </div>
        </div>
        
    </div>
    





    <script src="script.js"></script>
</body>
</html>
